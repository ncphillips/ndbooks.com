  <div class="mb3 pa4 overflow-hidden">
    <h1 class="f5 near-black tc">
      <a target="_blank" href="{{$.Param "dev.image_url"}}catalog/{{ .Params.file }}" class="link black dim">
        {{ .Title }}
      </a>
    </h1>
    <a target="_blank" href="{{$.Param "dev.image_url"}}catalog/{{ .Params.file }}">
    {{with .Params.image }}
      <img src="{{$.Param "dev.image_url"}}catalog/{{.file}}" class="img">
    {{end}}
    </a>
  </div>
